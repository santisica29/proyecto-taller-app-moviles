<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCals</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" async></script>
</head>

<body>
  <ionapp>
    <ion-router id="ruteo">
      <ion-route url="/" component="page-home"></ion-route>
      <ion-route url="/login" component="page-login"></ion-route>
      <ion-route url="/registro" component="page-registro"></ion-route>
      <ion-route url="/cargar-alimentos" component="page-cargar-alimentos"></ion-route>
      <ion-route url="/lista-alimentos" component="page-lista-alimentos"></ion-route>
      <ion-route url="/calorias" component="page-calorias"></ion-route>
      <ion-route url="/mapa" component="page-mapa"></ion-route>
    </ion-router>
    <ion-nav></ion-nav>

    <ion-menu side="start" menu-id="first" content-id="main" id="menu">
      <ion-header>
        <ion-toolbar color="purple">
          <ion-title>Opciones</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="menuOpciones">

        </ion-list>
      </ion-content>
    </ion-menu>
    <div id="main"></div>

    <page-home class="ion-page ion-padding-bottom ion-margin-bottom" id="pantalla-home">
      <ion-header>
        <ion-toolbar color="purple">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>MyCals</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content id="flex-ion-content">
        <ion-img src="img/logo.png" alt="Logo MyCals" id="logo"></ion-img>
      </ion-content>
    </page-home>

    <page-login class="ion-page ion-padding-bottom ion-margin-bottom" id="pantalla-login">
      <ion-header>
        <ion-toolbar color="purple">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Login</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-input label="Username" value="santisica" label-placement="floating" id="userL"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" type="password" value="arrakis" label-placement="floating"
              id="passwordL"></ion-input>
          </ion-item>
          <ion-button color="dark-purple" expand="full" id="btnLogin">Login</ion-button>
        </ion-list>
      </ion-content>
    </page-login>

    <page-registro class="ion-page ion-padding-bottom ion-margin-bottom" id="pantalla-registro">
      <ion-header>
        <ion-toolbar color="purple">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Registro</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-input label="Usuario" label-placement="floating" placeholder="username" id="usuarioR"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" type="password" label-placement="floating" placeholder="" id="passwordR"></ion-input>
          </ion-item>
          <ion-item>
            <ion-select label="Pais" label-placement="floating" id="paisR"></ion-select>
          </ion-item>
          <ion-item>
            <ion-input label="Ingrese su meta diaria de calorias" type="number" label-placement="floating"
              placeholder="2500" id="caloriasR"></ion-input>
          </ion-item>
          <ion-button color="dark-purple" expand="full" id="btnRegistrar">Registrar</ion-button>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-title>Santiago Sica 2024</ion-title>
        </ion-toolbar>
      </ion-footer>
    </page-registro>

    <page-cargar-alimentos class="ion-page ion-padding-bottom ion-margin-bottom" id="pantalla-cargar-alimentos">
      <ion-header>
        <ion-toolbar color="purple">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Crear nuevo registro de alimento</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="registro">
          <ion-item>
            <ion-select label="Elija su alimento" label-placement="floating" id="comidaRegistro"></ion-select>
          </ion-item>
          <ion-item>
            <ion-input label="Cantidad" type="number" label-placement="floating" id="cantidadAlimento"></ion-input>
          </ion-item>
          <ion-item>
            <ion-datetime-button datetime="calendario"></ion-datetime-button>
            <ion-modal>
              <ion-datetime id="calendario" presentation="date" show-default-buttons="true" done-text="Confirmar" cancel-text="Cancelar">
              </ion-datetime>
            </ion-modal>
          </ion-item>
          <ion-button color="dark-purple" expand="full" id="btnRegistrarComida">Registrar comida</ion-button>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-title>Santiago Sica 2024</ion-title>
        </ion-toolbar>
      </ion-footer>
    </page-cargar-alimentos>

    <page-lista-alimentos class="ion-page ion-padding-bottom ion-margin-bottom" id="pantalla-lista-alimentos">
      <ion-header>
        <ion-toolbar color="purple">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Lista Alimentos</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" id="lista-alimentos">

      </ion-content>
      <ion-footer class="ion-margin-top">
        <ion-toolbar>
          <ion-title>Santiago Sica 2024</ion-title>
        </ion-toolbar>
      </ion-footer>
    </page-lista-alimentos>

    <page-calorias class="ion-page ion-padding-bottom ion-margin-bottom" id="pantalla-calorias">
      <ion-header>
        <ion-toolbar color="purple">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Calorias</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content id="mostrarCalorias">

      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-title>Santiago Sica 2024</ion-title>
        </ion-toolbar>
      </ion-footer>
    </page-calorias>

    <page-mapa class="ion-page ion-padding-bottom ion-margin-bottom" id="pantalla-mapa">
      <ion-header>
        <ion-toolbar color="purple">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Mapa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-title>Santiago Sica 2024</ion-title>
        </ion-toolbar>
      </ion-footer>
    </page-mapa>

  </ionapp>
</body>

</html>
